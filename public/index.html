<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#34495e">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/icon-high-res.png">


    <title>flickr favs</title>
    <meta name="description" content="Select your favourite Spain images from flickr">
    <meta name="image" content="%PUBLIC_URL%/flickr-favs.png">

    <!-- Schema.org for Google -->
    <meta itemprop="name" content="flickr favs">
    <meta itemprop="description" content="Select your favourite Spain images from flickr">
    <meta itemprop="image" content="%PUBLIC_URL%/flickr-favs.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="flickr favs">
    <meta name="twitter:description" content="Select your favourite Spain images from flickr">
    <meta name="twitter:image" content="%PUBLIC_URL%/flickr-favs.png">

    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="flickr favs">
    <meta name="og:description" content="Select your favourite Spain images from flickr">
    <meta name="og:type" content="website">
    <meta name="og:image" content="%PUBLIC_URL%/flickr-favs.png">
  </head>

      You need to enable JavaScript to run this app.
    </noscript>
    <div class="Root"></div>

</html>
